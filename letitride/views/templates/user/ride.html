<div id="floating-panel">
    <button id="click" class="btn btn-default">Connect me to closest driver</button>
    <button id="searchButton" class="btn btn-default">Estimate Travel Time</button>
</div>


<div id="dog">
    <button id="pay" value="pay" onclick="callDriver()" class="btn btn-default btn-lg">Call for a ride?</button>
</div>


<div id="cost-info">Estimated Cost of Ride: </div>




<input id="pac-input" class="controls" type="text" placeholder="Search Box" ng-show="isLoggedIn()">
<div id="map" ng-show="isLoggedIn()"></div>

<div id="top-panel"></div>

<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can request a ride.</h3>
</div>
