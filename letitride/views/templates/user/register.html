<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<form ng-submit="register()" style="margin-top:30px;">
    <h3>Register</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" minlength="6" maxlength="16"
               pattern="[a-zA-Z0-9-]+" ng-model="user.username" title="Only letters and numbers allowed">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" minlength="6" maxlength="12"
               placeholder="Password" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
